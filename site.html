<!DOCTYPE html>
<html>
<head>
</head>
<style>
  body {
  background-image: url("https://sozaino.site/wp-content/uploads/2021/02/aozora.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size:cover
}

/* ボタン全体 */
.flowbtn14{
font-family:'Arial', sans-serif;	
display:inline-block;
width:90%;
font-size:23px;
text-align:left;
background:#f3f3f3;
border-radius:0 4px 4px 0; 
color:#666!important;
text-decoration:none;
margin-bottom:5px;
}
.flowbtn14:hover{
text-decoration:none;
}
/* Twitter */
.flowbtn14.fl_tw14{
border-left:solid 5px #55acee;	
padding-left:8px;		
}
/* Twitterマウスホバー時 */
.fl_tw14:hover{
color:#55acee !important;
cursor: pointer;
cursor: hand;
}

/* YouTube */
.flowbtn14.fl_yu14{
border-left:solid 5px #fc0d1c;
padding-left:8px;				
}
/* YouTubeマウスホバー時 */
.fl_yu14:hover{
color: #fc0d1c!important;	
cursor: pointer;
cursor: hand;
}

/* ボタン内テキスト調整 */
.flowbtn14 span{
font-size:16px;	
position:relative;
left:8px;
bottom:3px;	
}
/* ulタグの内側余白を０にする */
ul.snsbtniti2{
padding:0!important;
}
/* ボタン全体の位置 */
.snsbtniti2{
display:flex;
flex-flow:row wrap;
}
/* ボタン同士の余白 */
.snsbtniti2 li{
flex:0 0 48%;
text-align:center!important;
}
</style>
<script>
const canvas = document.createElement('canvas');
  
canvas.width = 1200;
canvas.height = 800;

document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');
ctx.fillRect(100,0,80,80);
</Script>
<body>

    <ul class="snsbtniti2">
        <li><a class="flowbtn14 fl_tw14"><i class="fab fa-twitter-square"></i><span>Twitter</span></a></li>
        <li><a class="flowbtn14 fl_yu14"><i class="fab fa-youtube-square"></i><span>YouTube</span></a></li>
     
       
        </ul>
</body>

</html>
